<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #0088cc;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
        }

        #content {
            padding: 20px;
        }

        .message {
            background-color: white;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        #footer {
            background-color: #0088cc;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <span id="logo">Telegram</span>
    </div>
    <div id="content">
        <div class="message">
            <h3>Naseer</h3>
            <p>Hello, how are you?What are you doing my boy</p>
        </div>
        <div class="message">
            <h3>Jawwad</h3>
            <p>I'm good, thanks!Nothing bro just free and you?</p>
        </div>
        <!-- Add more messages here -->
    </div>
    <div id="footer">
        &copy; 2023 Telegram
    </div>
</body>
</html>
